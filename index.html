<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>MQwatch Example</title>

    <style>


        body:after {

            content: 'screen';
            display: none;
        }

        @media only screen
        and (max-width : 1024px)
        {

            body:after {

                content: 'smallScreen';
                display: none;
            }

        }

        @media only screen
        and (max-width : 768px)
        {

            body:after {

                content: 'tablets';
                display: none;
            }

        }





    </style>



</head>
<body>
    <script src="MQwatch.js"></script>
    <script>

        MQWatch
                .on('smallScreen', function(type) {

                    alert(type);

                })
                .on('tablets', function(type) {

                    alert(type);

                })
                .on('screen', function(type) {

                    alert(type);

                })

    </script>

</body>
</html>
